
<div class='person' ng-show="user">
  <div class='body'>
	<img class="portrait" ui-if="user.get('portrait')[0]" ng-src="{{ user.get('portrait')[0].get_url() }}"><br>
	<h4><a ng-click="go('../')">family</a></h4>
	<h1>{{ user.get('firstname')[0] }} {{ user.get('middlename')[0] }} {{ user.get('lastname')[0] }} 	<a class="edit"  data-toggle="collapse" href="#edit-user-accordion">edit <i class="icon-edit"></i></a> </h1>
  </div>	
  <div id="edit-user-accordion" class="accordion-body collapse">
	<div class="inner container-fluid">
	  <modeltable boxideval="box.id" modelideval="user.id"></modeltable>	  
	</div>
  </div>
  <div class='body'>
	<div class="person-photo-container">
	  <div class="person-photos">
		<div class="photo-frame" ng-repeat="pic in user.get('portrait')">
		  <img ng-src="{{ pic.get_url() }}">
		  <div class="delete" ng-click="delete_from(user,'portrait',pic)"><i class="icon-remove"></i></div>
		</div>
	  </div>
	</div>
	<div>
	  <!-- <img src="imgs/blank.jpeg" class="preview"> -->
	  <form>
		<input type="file" accept="image/*;capture=camera" text="hello"></input>
	  </form>
	</div>	
	<h4> modules </h4>
	<ul>
	  <li ng-repeat="module in user.get('modules')"> <a href="{{ module.id }}/">{{ module.id }}</a> </li>
	</ul>
  </div>
</div>

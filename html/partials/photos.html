<div class="carousel_container" id="main-carousel" onselectstart="return false;">
   <div class="closeback" onclick="window.history.back()">&times;</div>
    <div class="carousel-left">
        <div class="circle">
            <div class="triangle-left">
            </div>
        </div>
    </div>
    <div class="carousel-right">
        <div class="circle">
            <div class="triangle-right">
            </div>
        </div>
    </div>

    <div id="carousel" class="carousel">
      <ul>
          <li ng-repeat="photo in user.get('portrait')" style="width: 100%; height: 100%;">
            <div class="carousel_image" style="background-image: url({{ photo.get_url() }})"></div>
          </li>
      </ul>
    </div>
</div>
